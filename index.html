<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>General Bootstrap Form</title>
    
  </head>

  <body>
    <section class="my-5">
        <div class="container">
            <h2 class="text-center text-secondary text-uppercase mb-3"><b>General Form</b></h2>
            <form class="border rounded p-3 col-sm-10 col-md-8 col-lg-6 mx-auto shadow-sm" style="background-color:#f5f5f5;">
            <div class="row">

                <!-- Full Name -->
                <div class="form-input col-xs-10 col-sm-6 d-flex justify-content-center my-2">
                    <label for="first-name" class="visually-hidden">First Name</label>
                    <input type="text" class="form-control " id="first-name" name="first-name" placeholder="First name" required>
                </div>
                <div class="form-input col-xs-10 col-sm-6 d-flex justify-content-center my-2">
                    <label for="last-name" class="visually-hidden">Last Name</label>
                    <input  type="text" class="form-control " id="last-name" name="last-name" placeholder="Last name" required>
                </div>
                <!-- Email -->
                <div class="form-input col-12 d-flex justify-content-center my-2">
                    <label for="email" class="visually-hidden">Email</label>
                    <input  type="email" class="form-control " id="email" name="email" placeholder="Email" required>
                </div>
                <!-- Location -->
                <div class="form-input col-12 d-flex justify-content-center my-2">
                    <label for="street-adr" class="visually-hidden">Street Address</label>
                    <input  type="text" class="form-control " id="street-adr" name="street-adr" placeholder="Street Address" required>
                </div>
                
                <div class="form-input col-xs-10 col-sm-9 d-flex justify-content-center my-2">
                    <label for="city" class="visually-hidden">City</label>
                    <input type="text" class="form-control " id="city" name="city" placeholder="City" required>
                </div>
                <div class="form-input col-xs-10 col-sm-3 d-flex justify-content-center my-2">
                    <label for="state" class="visually-hidden">State</label>
                    <input type="text" class="form-control " id="state" name="state" placeholder="State" required>
                </div>
                
                <!-- Date -->
                <div class="form-input col-12 d-flex justify-content-center my-2">
                    <label for="date" class="visually-hidden">Date</label>                        
                    <input type="date" class="form-control" id="date" name="date" required autocomplete="off">
                </div>
                    
                
                
            </div>
                <button type="submit" class="btn btn-primary col-12" id="submit">Submit form</button>
            </form>
        </div>
    </section>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
